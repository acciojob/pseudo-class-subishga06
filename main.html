<!DOCTYPE html>
<html>

<head>
  <title>CSS Pseudo-Elements Example</title>
  <style>
    /* Main container */
    #container {
      margin: 20px;
    }

    /* Before pseudo-element */
    #container::before {
      content: "Before Element";
      color: #f00;
      font-size: 20px;
    }

    /* After pseudo-element */
    #container::after {
      content: "After Element";
      color: #f00;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div id="container">This is the main container element</div>
</body>

</html>
